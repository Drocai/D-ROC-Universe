# AutoMagic Optimized Docker Compose Configuration
# Production-ready deployment with Redis caching and monitoring

version: '3.8'

services:
  # Main AutoMagic application
  automagic:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: automagic-optimized
    restart: unless-stopped
    environment:
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/0
      - ENABLE_METRICS=true
    volumes:
      - ./data/logs:/app/logs
      - ./data/generated_images:/app/generated_images
      - ./data/generated_audio:/app/generated_audio
      - ./data/final_videos:/app/final_videos
      - ./config/.env:/app/.env:ro
      - ./config/credentials:/app/credentials:ro
    depends_on:
      - redis
    networks:
      - automagic-network
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: automagic-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - automagic-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Prometheus for metrics collection (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: automagic-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - automagic-network
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Grafana for metrics visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: automagic-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=automagic2024
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - automagic-network
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'

  # File cleanup service (optional)
  cleanup:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: automagic-cleanup
    restart: "no"
    entrypoint: ["python", "automagic_optimized.py", "--cleanup"]
    volumes:
      - ./data/generated_images:/app/generated_images
      - ./data/generated_audio:/app/generated_audio
      - ./data/temp:/app/temp
    profiles:
      - maintenance
    networks:
      - automagic-network

networks:
  automagic-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local