<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUSH: The Voiced Ones - Introduction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        max-height: 720px;
        background: #0A0A0F;
        color: #FFFFFF;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        position: relative;
      }
      
      .title {
        color: #C2E7F0;
        font-size: 72px;
        font-weight: bold;
        text-shadow: 0 0 15px rgba(194, 231, 240, 0.5);
      }
      
      .subtitle {
        color: #FFFFFF;
        font-size: 36px;
        font-weight: 300;
      }
      
      .body-text {
        font-size: 24px;
      }
      
      .accent {
        color: #FFBF40;
      }
      
      .sound-wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 80px;
        opacity: 0.2;
        z-index: 0;
      }
      
      .opal-gradient {
        background: linear-gradient(45deg, #C2E7F0, #C9A6D6, #FFBF40, #0ADFEF);
        background-size: 400% 400%;
        animation: gradient 8s ease infinite;
      }
      
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .content-wrapper {
        z-index: 10;
        position: relative;
      }
    </style>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-black">
    <div class="slide-container grid grid-rows-1">
      <!-- Sound wave decoration -->
      <svg class="sound-wave" viewBox="0 0 1280 80" preserveAspectRatio="none">
        <path d="M0,40 Q320,0 640,40 Q960,80 1280,40 L1280,80 L0,80 Z" fill="#C2E7F0"></path>
      </svg>
      
      <div class="content-wrapper flex justify-evenly items-center p-12">
        <div class="w-1/2 flex flex-col justify-center">
          <h1 class="title mb-4">HUSH:<br><span class="text-white">The Voiced Ones</span></h1>
          <h2 class="subtitle mb-4">A Revolutionary Fantasy Franchise</h2>
          <p class="body-text mb-4">In a world where silence is enforced and voice is forbidden, discover the power of sound.</p>
          <div class="flex items-center mt-4">
            <div class="h-1 w-16 opal-gradient rounded-full mr-4"></div>
            <p class="accent text-xl">"In a world of silence, a whisper is a revolution."</p>
          </div>
        </div>
        
        <div class="w-1/2 flex justify-center items-center">
          <div class="relative">
            <img src="/home/ubuntu/hush_logo.png" alt="HUSH Logo" class="w-80 h-auto mb-6">
            <img src="/home/ubuntu/teaser_ref1.png" alt="Silent Plains Village" class="w-400 h-auto rounded-lg shadow-2xl">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
