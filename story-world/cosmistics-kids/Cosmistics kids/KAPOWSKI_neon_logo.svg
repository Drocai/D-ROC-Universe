<svg xmlns="http://www.w3.org/2000/svg" width="2200" height="600" viewBox="0 0 2200 600">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B060FF"/>
      <stop offset="50%" stop-color="#FF88B0"/>
      <stop offset="100%" stop-color="#B0B8FF"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0A0A10"/>
  <text x="1100" y="360" font-family="Verdana, Geneva, sans-serif" font-size="240" fill="url(#neon)" text-anchor="middle" filter="url(#glow)" stroke="#FFFFFF" stroke-opacity="0.15" stroke-width="4">KAPOWSKI</text>
  <rect x="200" y="430" width="1800" height="8" fill="url(#neon)" filter="url(#glow)"/>
</svg>