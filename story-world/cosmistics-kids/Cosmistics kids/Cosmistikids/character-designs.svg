<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a0033" />
  <path d="M0 0 L800 0 L800 600 L0 600 Z" fill="url(#cosmos-bg)" />
  
  <!-- Gradient Definitions -->
  <defs>
    <radialGradient id="cosmos-bg" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4b0082" />
      <stop offset="70%" stop-color="#1a0033" />
      <stop offset="100%" stop-color="#000011" />
    </radialGradient>
    
    <radialGradient id="cosmo-aura" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#8a2be2" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#4b0082" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="nova-glow" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffff00" stop-opacity="0.9"/>
      <stop offset="70%" stop-color="#ffa500" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ff4500" stop-opacity="0"/>
    </radialGradient>
    
    <linearGradient id="quency-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ffff" />
      <stop offset="50%" stop-color="#1e90ff" />
      <stop offset="100%" stop-color="#9400d3" />
    </linearGradient>
    
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="star-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">COSMISTICS KIDS: CHARACTER DESIGNS</text>
  
  <!-- Cosmo -->
  <g transform="translate(200, 180)">
    <!-- Aura -->
    <circle cx="0" cy="0" r="80" fill="url(#cosmo-aura)" />
    
    <!-- Body -->
    <circle cx="0" cy="0" r="50" fill="#3a3a3a" />
    
    <!-- Hoodie -->
    <path d="M-50 0 Q-40 -60 0 -60 Q40 -60 50 0 Q40 30 0 40 Q-40 30 -50 0 Z" fill="#4b0082" />
    
    <!-- Galaxy Pattern on Hoodie -->
    <circle cx="-20" cy="-20" r="3" fill="#ffffff" filter="url(#star-glow)" />
    <circle cx="30" cy="-30" r="2" fill="#ffffff" filter="url(#star-glow)" />
    <circle cx="10" cy="-15" r="1.5" fill="#ffffff" filter="url(#star-glow)" />
    <circle cx="-30" cy="-40" r="2" fill="#ffffff" filter="url(#star-glow)" />
    <circle cx="25" cy="-10" r="1" fill="#ffffff" filter="url(#star-glow)" />
    
    <!-- Face -->
    <circle cx="0" cy="-15" r="25" fill="#f8d9b0" />
    
    <!-- Space Goggles -->
    <rect x="-20" y="-25" width="40" height="12" rx="6" ry="6" fill="#1e90ff" filter="url(#glow)" />
    
    <!-- Smile -->
    <path d="M-10 0 Q0 10 10 0" fill="none" stroke="#333333" stroke-width="2" stroke-linecap="round" />
    
    <!-- Floating Sneakers -->
    <ellipse cx="-20" cy="50" rx="15" ry="7" fill="#4b0082" filter="url(#glow)" />
    <ellipse cx="20" cy="50" rx="15" ry="7" fill="#4b0082" filter="url(#glow)" />
    
    <!-- Character Name -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">COSMO</text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">The Cosmic Explorer</text>
  </g>
  
  <!-- Nova -->
  <g transform="translate(400, 180)">
    <!-- Star Shape with Glow -->
    <path d="M0 -50 L10 -15 L50 -15 L20 5 L30 40 L0 20 L-30 40 L-20 5 L-50 -15 L-10 -15 Z" fill="#ffff00" filter="url(#glow)" />
    <circle cx="0" cy="0" r="30" fill="url(#nova-glow)" filter="url(#glow)" />
    
    <!-- Face -->
    <circle cx="-10" cy="-5" r="5" fill="#333333" /> <!-- Left Eye -->
    <circle cx="10" cy="-5" r="5" fill="#333333" /> <!-- Right Eye -->
    <path d="M-15 10 Q0 20 15 10" fill="none" stroke="#333333" stroke-width="3" stroke-linecap="round" /> <!-- Smile -->
    
    <!-- Stardust Trail -->
    <circle cx="-30" cy="35" r="2" fill="#ffff00" filter="url(#star-glow)" />
    <circle cx="-45" cy="25" r="1.5" fill="#ffff00" filter="url(#star-glow)" />
    <circle cx="-60" cy="30" r="1" fill="#ffff00" filter="url(#star-glow)" />
    <circle cx="-50" cy="40" r="1" fill="#ffff00" filter="url(#star-glow)" />
    <circle cx="-40" cy="45" r="2" fill="#ffff00" filter="url(#star-glow)" />
    
    <!-- Character Name -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">NOVA</text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">The Energy Star</text>
  </g>
  
  <!-- Quency -->
  <g transform="translate(600, 180)">
    <!-- Sound Wave Form -->
    <path d="M-60 0 C-50 -20 -40 20 -30 0 C-20 -30 -10 30 0 0 C10 -40 20 40 30 0 C40 -30 50 30 60 0" 
          stroke="url(#quency-gradient)" stroke-width="8" fill="none" filter="url(#glow)" />
    
    <!-- Main Body -->
    <circle cx="0" cy="0" r="30" fill="url(#quency-gradient)" filter="url(#glow)" opacity="0.7" />
    
    <!-- Face -->
    <circle cx="-10" cy="-5" r="5" fill="#ffffff" /> <!-- Left Eye -->
    <circle cx="10" cy="-5" r="5" fill="#ffffff" /> <!-- Right Eye -->
    <circle cx="-10" cy="-5" r="2" fill="#333333" /> <!-- Left Pupil -->
    <circle cx="10" cy="-5" r="2" fill="#333333" /> <!-- Right Pupil -->
    <path d="M-15 10 Q0 20 15 10" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" /> <!-- Smile -->
    
    <!-- Musical Notes -->
    <g transform="translate(-40, -30)">
      <circle cx="0" cy="0" r="5" fill="#ffffff" />
      <line x1="5" y1="0" x2="5" y2="-15" stroke="#ffffff" stroke-width="2" />
      <path d="M5 -15 L15 -15" stroke="#ffffff" stroke-width="2" />
    </g>
    
    <g transform="translate(30, -25)">
      <circle cx="0" cy="0" r="5" fill="#ffffff" />
      <line x1="5" y1="0" x2="5" y2="-15" stroke="#ffffff" stroke-width="2" />
      <path d="M5 -15 L15 -15" stroke="#ffffff" stroke-width="2" />
    </g>
    
    <!-- Character Name -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">QUENCY</text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">The Sound Wave</text>
  </g>
  
  <!-- Frequency Guardians -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">THE FREQUENCY GUARDIANS</text>
  
  <!-- Echo -->
  <g transform="translate(200, 380)">
    <!-- Body -->
    <circle cx="0" cy="0" r="40" fill="#000066" filter="url(#glow)" />
    <circle cx="0" cy="0" r="30" fill="#0000aa" filter="url(#glow)" />
    <circle cx="0" cy="0" r="20" fill="#0000ff" filter="url(#glow)" />
    
    <!-- Sound Wave Rings -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#0000ff" stroke-width="2" stroke-dasharray="5 3" />
    <circle cx="0" cy="0" r="60" fill="none" stroke="#0000ff" stroke-width="1.5" stroke-dasharray="5 3" />
    <circle cx="0" cy="0" r="70" fill="none" stroke="#0000ff" stroke-width="1" stroke-dasharray="5 3" />
    
    <!-- Face -->
    <circle cx="-10" cy="-10" r="5" fill="#ffffff" /> <!-- Left Eye -->
    <circle cx="10" cy="-10" r="5" fill="#ffffff" /> <!-- Right Eye -->
    <path d="M-15 10 Q0 20 15 10" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" /> <!-- Smile -->
    
    <!-- Character Name -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">ECHO</text>
  </g>
  
  <!-- Zennie -->
  <g transform="translate(400, 380)">
    <!-- Body -->
    <circle cx="0" cy="0" r="40" fill="#4bc970" opacity="0.7" filter="url(#glow)" />
    
    <!-- Peaceful Energy Glow -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#4bc970" stroke-width="2" />
    <circle cx="0" cy="0" r="60" fill="none" stroke="#4bc970" stroke-width="1" />
    
    <!-- Face -->
    <path d="M-15 -10 C-12 -15 -8 -15 -5 -10" fill="none" stroke="#ffffff" stroke-width="2" /> <!-- Left Eye (closed) -->
    <path d="M5 -10 C8 -15 12 -15 15 -10" fill="none" stroke="#ffffff" stroke-width="2" /> <!-- Right Eye (closed) -->
    <path d="M-10 10 Q0 15 10 10" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" /> <!-- Calm Smile -->
    
    <!-- Character Name -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">ZENNIE</text>
  </g>
  
  <!-- Bolt -->
  <g transform="translate(600, 380)">
    <!-- Electric Form -->
    <path d="M0 -50 L15 -10 L40 -20 L20 10 L50 40 L10 15 L-20 50 L-10 10 L-40 0 L-10 -20 Z" fill="#ffcc00" filter="url(#glow)" />
    
    <!-- Electric Energy -->
    <line x1="-60" y1="-30" x2="-40" y2="-20" stroke="#ffcc00" stroke-width="2" />
    <line x1="40" y1="-40" x2="60" y2="-30" stroke="#ffcc00" stroke-width="2" />
    <line x1="-50" y1="40" x2="-40" y2="20" stroke="#ffcc00" stroke-width="2" />
    <line x1="60" y1="20" x2="40" y2="30" stroke="#ffcc00" stroke-width="2" />
    
    <!-- Face -->
    <circle cx="-10" cy="0" r="5" fill="#333333" /> <!-- Left Eye -->
    <circle cx="10" cy="0" r="5" fill="#333333" /> <!-- Right Eye -->
    <path d="M-15 15 Q0 25 15 15" fill="none" stroke="#333333" stroke-width="3" stroke-linecap="round" /> <!-- Excited Smile -->
    
    <!-- Character Name -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">BOLT</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">COSMISTICS KIDS: THE FREQUENCY FUNHOUSE</text>
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Where Energy, Frequency, and Fun Collide!</text>
</svg>