      inset: -40%;
      background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.16) 42%, transparent 55%);
      transform: translateX(-60%) rotate(12deg);
      animation: sweep 6.8s ease-in-out infinite;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.75;
    }

    @keyframes sweep {
      0% { transform: translateX(-65%) rotate(12deg); opacity: 0.0; }
      18% { opacity: 0.0; }
      38% { opacity: 0.75; }
      62% { opacity: 0.75; }
      82% { opacity: 0.0; }
      100% { transform: translateX(65%) rotate(12deg); opacity: 0.0; }

      heroCover.onerror = () => { heroCover.src = PLACEHOLDER_SVG(release.title); };

      const heroCtas = document.getElementById('heroCtas');
      heroCtas.innerHTML = '';
      (release.primaryCtas || []).slice(0, 3).forEach((c, idx) => {
        const a = document.createElement('a');
        a.className = 'btn' + (idx === 0 ? '' : ' secondary');
        a.textContent = c.label;
        a.href = safeHref(c.href);
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        heroCtas.appendChild(a);
      });

      document.getElementById('platformsTitle').textContent = 'Open this release';
      const grid = document.getElementById('platformsGrid');
      grid.innerHTML = '';
      (release.platforms || []).forEach(p => {
        const a = document.createElement('a');
        a.className = 'platform-card';
        a.href = safeHref(p.href);
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.innerHTML = `
          <div class='p-ico'>${p.icon}</div>
          <div class='p-meta'>
            <div class='p-name'>${p.name}</div>
            <div class='p-cta'>${p.cta}</div>
          </div>
        `;
        grid.appendChild(a);
      });

      const url = new URL(window.location.href);
      url.hash = release.id;
      history.replaceState({}, '', url);
    }

    function buildUI() {
      const tabs = document.getElementById('releaseTabs');
      tabs.innerHTML = '';
      RELEASES.forEach(r => {
        const b = document.createElement('button');
        b.className = 'tab';
        b.type = 'button';
        b.dataset.id = r.id;
        b.textContent = r.title;
        b.addEventListener('click', () => setActiveRelease(r.id));
        tabs.appendChild(b);
      });

      const cards = document.getElementById('releaseCards');
      cards.innerHTML = '';
      RELEASES.forEach(r => {
        const card = document.createElement('div');
        card.className = 'release-card';

        const thumbSrc = r.cover ? r.cover : PLACEHOLDER_SVG(r.title);

        card.innerHTML = `
          <div class='thumb'><img alt='${r.title} cover' src='${thumbSrc}' onerror="this.src='${PLACEHOLDER_SVG(r.title)}'" /></div>
          <div>
            <div class='r-title'>${r.title}</div>
            <div class='r-sub'>${r.meta}</div>
            <div class='r-actions'>
              <a class='mini' href='${safeHref((r.primaryCtas?.[0]||{}).href)}' target='_blank' rel='noopener noreferrer'>Open</a>
              <a class='mini secondary' href='#' data-go='${r.id}'>View here</a>
            </div>
          </div>
        `;

        card.querySelector('[data-go]')?.addEventListener('click', (e) => {
          e.preventDefault();
          setActiveRelease(r.id);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        cards.appendChild(card);
      });

      const hash = (window.location.hash || '').replace('#', '');
      const start = RELEASES.some(r => r.id === hash) ? hash : RELEASES[0].id;
      setActiveRelease(start);
    }

    buildUI();
  </script>

  <!-- Three.js Particles Background -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const canvas = document.getElementById('bg');

    let renderer;
    try {
      renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true, powerPreference: 'high-performance' });
    } catch (e) {
      canvas.style.display = 'none';
    }

    if (!renderer) {
      // no-op
    } else {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 200);
      camera.position.z = 42;

      renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);

      const particleCount = Math.min(950, Math.floor((window.innerWidth * window.innerHeight) / 2300));
      const geom = new THREE.BufferGeometry();
      const positions = new Float32Array(particleCount * 3);

      for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        const r = 38 * Math.cbrt(Math.random());
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        positions[i3 + 0] = r * Math.sin(phi) * Math.cos(theta);
        positions[i3 + 1] = r * Math.sin(phi) * Math.sin(theta) * 0.75;
        positions[i3 + 2] = r * Math.cos(phi);
      }

      geom.setAttribute('position', new THREE.BufferAttribute(positions, 3));

      const matGold = new THREE.PointsMaterial({
        color: new THREE.Color(0xd4af37),
        size: 0.18,
        transparent: true,
        opacity: 0.55,
        depthWrite: false,
        blending: THREE.AdditiveBlending
      });

      const matRed = new THREE.PointsMaterial({
        color: new THREE.Color(0xff2a2a),
        size: 0.12,
        transparent: true,
        opacity: 0.28,
        depthWrite: false,
        blending: THREE.AdditiveBlending
      });

      const points = new THREE.Points(geom, matGold);
      const points2 = new THREE.Points(geom.clone(), matRed);
      points2.rotation.y = Math.PI / 5;

      scene.add(points);
      scene.add(points2);

      let raf = 0;
      let last = performance.now();

      function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
      }
      window.addEventListener('resize', onResize);

      function tick(now) {
        const dt = Math.min(0.032, (now - last) / 1000);
        last = now;

        points.rotation.y += dt * 0.08;
        points.rotation.x += dt * 0.02;
        points2.rotation.y -= dt * 0.06;

        const scroll = window.scrollY || 0;
        const fade = Math.max(0.45, 1 - scroll / 900);
        matGold.opacity = 0.55 * fade;
        matRed.opacity = 0.28 * fade;

        renderer.render(scene, camera);
        raf = requestAnimationFrame(tick);
      }

      function start() {
        if (prefersReduced) {
          renderer.render(scene, camera);
          return;
        }
        if (!raf) raf = requestAnimationFrame(tick);
      }

      function stop() {
        if (raf) cancelAnimationFrame(raf);
        raf = 0;
      }

      document.addEventListener('visibilitychange', () => {
        if (document.hidden) stop(); else start();
      });

      start();
    }
  </script>
